<h1>Settings</h1>
<p class="Body">The settings section contains the <strong>Enable</strong> channel. The <strong>Enable</strong> channel allows the parent's functionality to operate. The functionality is hierarchal in nature. As an example, to override a frame, the addon's <strong>Enable</strong> channel and the frame's <strong>Enable</strong> channel must be true.</p>
